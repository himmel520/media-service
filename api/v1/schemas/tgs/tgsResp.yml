type: object
properties:
  data:
    type: array
    items:
      $ref: "./tg.yml"
    example:
      - id: 1
        title: "Golang"
        url: "https://example.com"
  page:
    type: integer
    description: Текущая страница
    example: 0
  pages:
    type: integer
    description: Количество страниц
    example: 13
  per_page:
    type: integer
    description: Количество записей на странице
    example: 1
required:
  - page
  - pages
  - per_page

